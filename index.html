<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Document</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light text-success p-2">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="assets/images/logo.jpg" alt="logo" width="80">
        </a>
        <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav align-items-center ms-auto ">
            <li class="nav-item"><a href="nosotros.html" class="nav-link fw-semibold ">Nosotros</a></li>
            <li class="nav-item"><a href="#productos" class="nav-link fw-semibold">Productos</a></li>
            <li class="nav-item"><button type="button" class=" btn nav-link">
                <i class="bi bi-cart3"></i>
              </button></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div id="slider" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="text-center">
            <img src="assets/images/slide1.jpg" alt="" class="img-fluid">

          </div>
        </div>
        <div class="carousel-item">
          <div class="text-center">
            <img src="assets/images/slide4.jpg" alt="" class="img-fluid">

          </div>
        </div>
        <div class="carousel-item">
          <div class="text-center">
            <img src="assets/images/slide3.jpg" alt="" class="img-fluid">

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

  <script src="assets/js/script.js"></script>
